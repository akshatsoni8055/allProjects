<style>
    input {
        height: 35px;
        width: 35px;
        font-size: larger;
        text-align: center;
    }

        margin: auto;
        max-width: fit-content;
    }
</style>

<script>

    var input = document.getElementsByTagName('input')

    function getData() {

        let grid = [], j, i=0

        while (i < input.length) {
            let arr = []

            for (j = 0; j < 9; j++) {
                let val = input[i + j].value
                if (val == '') val = 0
                arr.push(parseInt(val))
            }

            grid.push(arr)
            i += j
        }
        return grid
    }

    function solve(grid, row = 0, col = 0) {

        if (row === grid.length - 1 && col === grid.length) return true

        if (col === grid.length) {
            col = 0
            row++
        }

        if (grid[row][col]) return solve(grid, row, col + 1)

        for (let n = 1; n < 10; n++) {
            if (isValid(grid, row, col, n)) {
                grid[row][col] = n

                if (solve(grid, row, col + 1)) return true

                grid[row][col] = 0
            }
        }

        return false
    }

    function isValid(grid, row, col, n) {

        for (let i = 0; i < grid.length; i++) {
            if (grid[row][i] === n || grid[i][col] === n) return false
        }

        let startRow = row - row % 3, startCol = col - col % 3;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (grid[i + startRow][j + startCol] === n) {
                    return false;
                }
            }
        }

        return true

    }

   function putData() {
        let grid = getData()

        if (!solve(grid)) {
            alert('Unsolvable Sudoku')
            return
        }
        grid = grid.flat()

        for (let i = 0; i < input.length; i++) {
            input[i].value = grid[i]
        }
    }

    function clearData() {
        for (let i=0; i<input.length; i++) {
            input[i].value = ""
        }
    }

</script>
